<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game-container">
        <div class="heading"><h1>Rock Paper Scissors Game</h1></div>
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player</h2>
                <h2 id="yourScore">0</h2>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <h2 id="compScore">0</h2>
            </div>
        </div>
        <div class="choices">
            <div id="rock" onclick="choose('rock')"><img src="rock.png"></div>
            <div id="paper" onclick="choose('paper')"><img src="paper.png"></div>
            <div id="scissors" onclick="choose('scissors')"><img src="scissors.png"></div>
        </div>
        <div class="display">
            <div id="playerChoiceDisplay"></div>
            <div id="computerChoiceDisplay"></div>
        </div>
        <div class="game-result"><h2 id="result">Computer chose rock, you win!</h2></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
